<!-- 🟢 FORMULAIRE DE PAIEMENT -->
<div class="payment-panel">
  <div class="payment-content">
    <form id="payment-form"  method="POST">
      <div class="payment-methods" id="card-selection">
        <img src="../icones/mastercard.png" alt="MasterCard" data-card="MasterCard">
        <img src="../icones/paypal.png" alt="PayPal" data-card="PayPal">
        <img src="../icones/visa.png" alt="Visa" data-card="Visa">
        <img src="../icones/cmi.png" alt="CMI" data-card="CMI">
      </div>
      <input type="hidden" name="card_type" id="card-type">

      <div class="form-group">
        <label>Nom sur la carte</label>
        <input type="text" name="card_name" id="card-name" placeholder="Nom">
        <div class="error-message" id="error-name"></div>
      </div>

      <div class="form-group">
        <label>N° de carte</label>
        <div class="card-input">
          <input type="text" name="card_number" id="card-number" placeholder="•••• •••• •••• ••••">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="error-message" id="error-number"></div>
      </div>

      <div class="form-group">
        <label>Date d'expiration</label>
        <input type="text" name="card_expiry" id="card-expiry" placeholder="MM/AA">
        <div class="error-message" id="error-expiry"></div>
      </div>

      <button type="submit" class="pay-button">Payer</button>
      <p id="success-message" style="color: green; display: none; margin-top: 10px;"></p>
      <p id="error-message" style="color: red; display: none; margin-top: 10px;"></p>

    </form>


    <div id="success-message"></div>
  </div>
</div>

<!-- 🟢 SCRIPT DE VALIDATION -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const cards = document.querySelectorAll('.payment-methods img');
  const cardTypeInput = document.getElementById('card-type');

  // Sélectionner le type de carte
  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      cardTypeInput.value = card.dataset.card;
    });
  });

  // Gérer la soumission du formulaire
  document.getElementById("payment-form").addEventListener("submit", function (e) {
    e.preventDefault(); // Empêcher le rechargement

    const typeCarte = cardTypeInput.value;
    const nomCarte = document.getElementById('card-name').value.trim();
    const numeroCarte = document.getElementById('card-number').value.trim();
    const expiration = document.getElementById('card-expiry').value.trim();
    const idRdv = sessionStorage.getItem("id_rdv"); // facultatif si tu utilises un id de rendez-vous

    // Réinitialiser les messages
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';

    // Validation simple
    if (!typeCarte || !nomCarte || !numeroCarte || !expiration) {
      document.getElementById('error-message').innerText = "Tous les champs sont obligatoires.";
      document.getElementById('error-message').style.display = 'block';
      return;
    }

    const formData = new FormData();
    formData.append("card_type", typeCarte);
    formData.append("card_name", nomCarte);
    formData.append("card_number", numeroCarte);
    formData.append("card_expiry", expiration);
    if (idRdv) {
      formData.append("id_rdv", idRdv);
    }

    fetch("../../backend/paiement2.php", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById('success-message').innerText = "✅ Paiement effectué avec succès !";
        document.getElementById('success-message').style.display = 'block';
        // Optionnel : vider le formulaire
        document.getElementById("payment-form").reset();
        cards.forEach(c => c.classList.remove('selected'));
        cardTypeInput.value = '';
      } else {
        document.getElementById('error-message').innerText = "❌ " + data.message;
        document.getElementById('error-message').style.display = 'block';
      }
    })
    .catch(error => {
      console.error("Erreur :", error);
      document.getElementById('error-message').innerText = "❌ Erreur de communication avec le serveur.";
      document.getElementById('error-message').style.display = 'block';
    });
  });
});
</script>
