<!-- üü¢ SCRIPT DE VALIDATION -->
<script>
  const cards = document.querySelectorAll('.payment-methods img');
  const cardTypeInput = document.getElementById('card-type');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      cardTypeInput.value = card.dataset.card;
    });
  });

  document.getElementById('payment-form').addEventListener('submit', function (e) {
    let isValid = true;

    const name = document.getElementById('card-name').value.trim();
    const number = document.getElementById('card-number').value.trim();
    const expiry = document.getElementById('card-expiry').value.trim();

    document.getElementById('error-name').innerText = '';
    document.getElementById('error-number').innerText = '';
    document.getElementById('error-expiry').innerText = '';

    if (!name) {
      document.getElementById('error-name').innerText = 'Nom requis';
      isValid = false;
    }
    if (!number || !/^\d{16}$/.test(number.replace(/\s/g, ''))) {
      document.getElementById('error-number').innerText = 'Num√©ro invalide';
      isValid = false;
    }
    if (!expiry || !/^\d{2}\/\d{2}$/.test(expiry)) {
      document.getElementById('error-expiry').innerText = 'Date invalide';
      isValid = false;
    }

    if (!cardTypeInput.value) {
      alert("Veuillez s√©lectionner un type de carte.");
      isValid = false;
    }

    if (!isValid) {
      e.preventDefault();
    }
  });
</script>
