<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Prendre un rendez-vous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/calend.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="main-content">
      <div class="card">
        <h2>Prendre un rendez-vous</h2>
        <form id="rdvForm">
          <div class="form-group">
            <label for="date">Choisissez une date :</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <label for="heure">Choisissez une heure :</label>
            <select id="heure" name="heure" required>
              <option value="">--Choisissez une heure--</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
            </select>
          </div>

          <button type="submit">Confirmer le rendez-vous</button>
        </form>
        <div id="message" class="alert alert-success">
          Rendez-vous confirm√© !
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
      fetch("header3.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });

      const dateInput = document.getElementById("date");
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);

      dateInput.min = today.toISOString().split("T")[0];

      dateInput.addEventListener("change", function () {
        const selectedDate = new Date(this.value);
        const isSunday = selectedDate.getDay() === 0;
        const isTomorrow =
          selectedDate.toDateString() === tomorrow.toDateString();

        if (isSunday || isTomorrow) {
          alert(
            "Cette date n'est pas disponible. Veuillez en choisir une autre."
          );
          this.value = "";
        }
      });

      document
        .getElementById("rdvForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("message").style.display = "block";
        });
    </script>
  </body>
</html>
