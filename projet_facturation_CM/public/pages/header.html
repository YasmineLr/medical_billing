<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .header-container {
        width: 100%;
        background-color: white;
      }

      .logo-container img {
        height: 160px;
        width: auto;
      }

      .navbar-custom {
        background-color: #28a745;
        border-radius: 40px;
        margin: 30px 60px;
        padding: 15px 60px;
      }

      .navbar-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .nav-item {
        margin-inline: 80px;
      }

      .nav-link {
        color: white !important;
        font-weight: bold;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-transform: capitalize;
      }

      .nav-link:hover {
        color: #dcdcdc !important;
      }

      .icon-noir {
        color: white;
      }

      .nav-item.active .nav-link {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 8px 15px;
      }

      @media (max-width: 768px) {
        .navbar-nav {
          flex-direction: column;
        }

        .nav-item {
          margin: 10px 0;
        }

        .logo-container {
          text-align: center;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header-container">
      <!-- Logo -->
      <div
        class="container py-3 d-flex justify-content-start align-items-center logo-container"
      >
        <a href="pageconnexion.html">
          <img src="/frontend/public/icones/healthlogo.png" alt="Logo" />
        </a>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="cabinet.html">
                  <i class="fas fa-home icon-noir"></i>
                  Cabinet
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-users icon-noir"></i>
                  Ã‰quipe
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#footer">
                  <i class="fas fa-phone-alt icon-noir"></i>
                  Contact
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="authentification.html">
                  <i class="fas fa-user-plus icon-noir"></i>
                  S'inscrire
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
