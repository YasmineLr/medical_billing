<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        padding-top: 150px;
      }

      .header-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        z-index: 999;
      }

      .navbar-custom {
        background-color: #28a745;
        border-radius: 30px;
        margin: 20px 20px 0 20px;
      }

      .logo-text {
        color: #28a745;
        font-weight: bold;
        font-size: 24px;
      }

      .BUtton {
        background-color: white;
        border: 2px solid #28a745;
        border-radius: 30px;
        color: #28a745;
        padding: 10px 20px;
        margin: 20px 0 -20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        cursor: pointer;
      }

      .BUtton:hover {
        background-color: #28a745;
        color: white;
      }

      .navbar-nav {
        border-radius: 10px;
        display: flex;
        width: 100%;
      }

      .nav-item {
        flex: 1;
        padding: 0px;
        margin: 0px;
        display: flex;
        justify-content: center;
        border-radius: 30px;
        cursor: pointer;
      }

      .icon-noir {
        color: black;
      }

      .active {
        background-color: #41c25f;
      }

      .nav-item:hover {
        background-color: #41c25f;
      }

      .social-icons img {
        width: 50px;
        margin: -10px;
        padding: 20px 0px 0px 30px;
      }
    </style>
  </head>

    <div class="header-container">
      <!-- Logo et bouton -->

              src="../icones/healthlogo.png"
              alt="Logo"
              class="me-2"
              width="200"
              height="200"
              style="margin-bottom: -50vh; margin-top: -45vh"
            />
          </a>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item mx-1">
                <a
                  class="nav-link text-white d-flex align-items-center"

                    width="20"
                    class="me-1"

                </a>
              </li>
              <li class="nav-item mx-1">
                <a
                  class="nav-link text-white d-flex align-items-center"

                >
                  <i class="fas fa-users me-1 icon-noir"></i>

                  <i class="fas fa-phone-alt me-1 icon-noir"></i>
                  Contact
                </a>
              </li>
              <li class="nav-item mx-1">
                <a
                  class="nav-link text-white d-flex align-items-center"

                  <i class="fas fa-user-plus me-1 icon-noir"></i>

                </a>
              </li>
