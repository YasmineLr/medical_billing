<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Site - Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f0f7;
        font-family: Arial, sans-serif;
      }
      .navbar-custom {
        background-color: #28a745;
        border-radius: 20px;
        margin: 10px 20px 0 20px;
      }
      .logo-text {
        color: #28a745;
        font-weight: bold;
        font-size: 24px;
      }
      .social-icons img {
        width: 24px;
        margin: 0 5px;
      }
      .navbar-nav {
        display: flex;
        width: 100%;
      }
      .nav-item {
        flex: 1;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div
      class="container py-3 d-flex justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center">
        <img
          src="../icones/healthlogo.png"
          alt="Logo"
          class="me-2"
          width="170vw"
          height="170vh"
          style="margin-bottom: -50vh; margin-top: -50vh"
        />
      </div>

      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Rechercher..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">+</button>
      </form>

      <div class="d-flex align-items-center">
        <div class="social-icons me-3">
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
            alt="Facebook"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
            alt="Instagram"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png"
            alt="LinkedIn"
          />
        </div>
        <div class="d-flex text-end">
          <small style="margin-right: 10px">Nos contacts </small>
          <small>aide?</small>
          <small>üåè Langue ‚ñº</small>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link text-white d-flex align-items-center" href="#">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/25/25694.png"
                  alt="Accueil"
                  width="20"
                  class="me-1"
                />
                Accueil
              </a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white d-flex align-items-center" href="#">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1828/1828765.png"
                  alt="Services"
                  width="20"
                  class="me-1"
                />
                services publiques
              </a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white d-flex align-items-center" href="#">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png"
                  alt="Compte"
                  width="20"
                  class="me-1"
                />
                Mon compte
              </a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white d-flex align-items-center" href="#">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/633/633600.png"
                  alt="Inscription"
                  width="20"
                  class="me-1"
                />
                s'inscrire
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
