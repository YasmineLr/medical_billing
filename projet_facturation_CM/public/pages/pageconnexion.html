<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #f7f0f7;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #header-placeholder,
      #footer-placeholder {
        width: 100%;
      }

      .main-content {
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .login-container {
        background-color: white;
        border: 5px solid #d3d3d3;
        border-radius: 10px;
        padding: 20px;
        width: 320px;
        box-sizing: border-box;
        text-align: left;
      }

      .login-tabs {
        display: flex;
        margin-bottom: 20px;
        border-radius: 5px;
        overflow: hidden;
      }

      .login-tabs a {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        font-weight: bold;
        text-decoration: none;
        color: black;
        background-color: #ccc;
      }

      .login-tabs a.active {
        background-color: #28a745;
        color: white;
      }

      .login-container label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }

      .login-container input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
        height: 40px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      .login-container a.link {
        display: block;
        margin-top: 15px;
        font-size: 13px;
        color: #333;
        text-decoration: underline;
        text-align: center;
      }

      .error-message {
        color: red;
        font-size: 13px;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contenu principal -->
    <div class="main-content">
      <div class="login-container">
        <!-- Onglets -->
        <div class="login-tabs">
          <a href="authentification.html">PREMIÈRE CONNEXION ?</a>
          <a href="pageconnexion.html" class="active">J’AI DÉJÀ UN COMPTE</a>
        </div>

        <!-- Formulaire -->
        <form id="loginForm">
          <label for="email">Votre email ou N° d’adhérent *</label>
          <input type="email" id="email" placeholder="email@abc.ab" required />

          <label for="password">Votre mot de passe *</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />

          <button type="submit">SE CONNECTER</button>
          <a class="link" href="#">J’ai oublié mon mot de passe</a>
        </form>
        <div id="error" class="error-message"></div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script>
      // Charger le header dynamiquement
      fetch("header3.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      // Charger le footer dynamiquement
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
          if (window.location.hash === "#footer") {
            const target = document.getElementById("footer");
            if (target) {
              target.scrollIntoView({ behavior: "smooth" });
            }
          }
        });

      // Gestion du formulaire
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (email === "a1" && password === "a2") {
            window.location.href = "A1.html";
          } else if (email === "b1" && password === "b2") {
            window.location.href = "B2.html";
          } else {
            document.getElementById("error").textContent =
              "Identifiants incorrects.";
          }
        });
      // Gestion du formulaire
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          fetch("/medical_billing/frontend/dto/check_login.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `email=${encodeURIComponent(
              email
            )}&password=${encodeURIComponent(password)}`,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "pageequipe.html";
              } else {
                document.getElementById("error").textContent =
                  "Identifiants incorrects.";
              }
            })
            .catch((error) => {
              console.error("Erreur :", error);
              document.getElementById("error").textContent =
                "Erreur de communication avec le serveur.";
            });
        });
    </script>
  </body>
</html>
